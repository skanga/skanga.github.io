<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <style>
  body, html {margin: 0;padding: 0;width: 100%;height: 100%;overflow: hidden;font-size: 18px; font-family: Verdana, Arial, Helvetica;} 
  iframe {width: 100%;height: 100%;}
  </style>
</head>
<body>
  <script>
      urlSearchParams = new URLSearchParams(window.location.href.split('?')[1]);
      var videoId = urlSearchParams.get('v');
      var domName = urlSearchParams.get('h');
      if (domName !== null) {
        domName = domName.replace(/^www\./, '');
      }
      console.log('Video Id ' + videoId);
      console.log('Domain Name ' + domName);

      // Check if videoId is null or empty
      if (videoId !== null && videoId.trim() !== '' && domName.trim() == 'youtube.com') {
        // If not null or empty, create the iframe with the dynamically set videoId
        var iframe = document.createElement('iframe');
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.src = `https://www.youtube.com/embed/${videoId}?&autoplay=1`;
        iframe.frameBorder = "0";
        iframe.allowFullscreen = true;
        document.body.appendChild(iframe);
      } else if (videoId === null && domName === null) {
        document.write('<h1>YTclean Bookmarklet</h1>');
        document.write('<p>Simply drag the YTclean button below into your bookmarks bar. Then click it when on any Youtube page.</p>');
        document.write('<p><a title="YTclean" href="javascript:(function() { urlParams = new URLSearchParams(window.location.href.split(&quot;?&quot;)[1]); videoId = urlParams.get("v"); hostName = window.location.hostname; window.location.href = "https://skanga.github.io/newtube.html?v=" + videoId + "&h=" + hostName;})();"><img title="Drag me to bookmark bar" src="youtube.png" width="120px" border="0" /></a></p>');
      } else {
        document.write('<br>Video Id: ' + videoId);
        document.write('<br>Domain Name: ' + domName);
        document.write('<br>Invalid videoId or host. No video available.');
      }
  </script>

</body>
</html>
