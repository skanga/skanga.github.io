<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <style>
    body, html {margin: 0;padding: 0;width: 100%;height: 100%;overflow: hidden;} 
    iframe {width: 100%;height: 100%;}
    #message {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-face: Verdana, Arial, Helvetica;
      color: red; /* Customize the color */
    }
  </style>
</head>
<body>
  <script>
      urlSearchParams = new URLSearchParams(window.location.href.split('?')[1]);
      var videoId = urlSearchParams.get('v');
      var domName = urlSearchParams.get('h');
      domName = domName.replace(/^www\./, '');

      // Check if videoId is null or empty
      if (videoId !== null && videoId.trim() !== '' && domName.trim() == 'youtube.com') {
        // If not null or empty, create the iframe with the dynamically set videoId
        var iframe = document.createElement('iframe');
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.src = `https://www.youtube.com/embed/${videoId}?&autoplay=1`;
        iframe.frameBorder = "0";
        iframe.allowFullscreen = true;
        document.body.appendChild(iframe);
      } else {
        // If null or empty, display a message
        var msgDiv = document.createElement('div');
        msgDiv.id = "message";
        console.log('Video Id ' + videoId);
        console.log('Domain Name ' + domName);
        document.getElementById('message').innerText = 'Invalid videoId or host. No video available.';
        document.body.appendChild(msgDiv);
      }
  </script>

</body>
</html>
